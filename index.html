<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfumy reklama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <section>
            <div class="card">
                <div class="card__img">
                    <img src="/img/image-product-desktop.jpg" alt="picture of perfume" class="card__img-desktop">
                    <img src="/img/image-product-mobile.jpg" alt="picture of perfume" class="card__img-mobile">
                </div>
                <div class="card__container">
                    <div class="card__container-text">
                        <p class="card__container-text-title">Perfume</p>
                        <p class="card__container-text-name">Gabreille Essence Eau De Parfum</p>
                        <p class="card__container-text-description">A floral, solar and voluptuous interpretation composed by Olivier
                            Polge,
                            Pefume-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="card__container-down">
                        <p class="card__container-down-price">$149.99</p>
                        <p class="card__container-down-second-price">$169.99</p>
                    </div>
                    <div class="card__container-btn">
                        <button><img src="./img/icon-cart.svg" alt="cart" class="card__container-btn-cart"></img>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
